<html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container {
      background: #ffffff;
      width: 100%;
      max-width: 480px;
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 16px 20px 8px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #f97316, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      flex-shrink: 0;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.35);
      animation: pulse 2.4s ease-in-out infinite;
    }
    .header-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #0f172a;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .header-subtitle {
      font-size: 12px;
      color: #6b7280;
    }

    /* waving hand animation */
    .wave-icon {
      display: inline-block;
      transform-origin: 70% 70%;
      animation: wave 1.4s ease-in-out infinite;
    }
    @keyframes wave {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(14deg); }
      30% { transform: rotate(-8deg); }
      40% { transform: rotate(14deg); }
      50% { transform: rotate(-4deg); }
      60% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    /* avatar pulse */
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 6px 16px rgba(15, 23, 42, 0.35); }
      50% { transform: scale(1.05); box-shadow: 0 10px 24px rgba(79, 70, 229, 0.45); }
    }

    .mode-toggle {
      padding: 4px 16px 0;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .mode-btn {
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 6px 12px;
      font-size: 11px;
      cursor: pointer;
      color: #4b5563;
      transition: background 0.15s ease, color 0.15s ease,
        border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .mode-btn.active {
      background: #4f46e5;
      color: #ffffff;
      border-color: #4f46e5;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.25);
    }

    .quick-hints {
      padding: 4px 16px 4px;
      font-size: 11px;
      color: #9ca3af;
    }

    /* selectable topic options */
    .topic-options {
      padding: 0 16px 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .topic-btn {
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      padding: 6px 10px;
      font-size: 11px;
      cursor: pointer;
      color: #4b5563;
      transition: background 0.15s ease, color 0.15s ease,
        border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .topic-btn:hover {
      background: #4f46e5;
      color: #ffffff;
      border-color: #4f46e5;
      box-shadow: 0 3px 8px rgba(79, 70, 229, 0.25);
    }

    .chat-window {
      padding: 16px;
      background: #f4f5fb;
      flex: 1;
      overflow-y: auto;
      max-height: 70vh;
    }
    .message {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-line;
      position: relative;
      animation: bubbleIn 0.22s ease-out;
    }
    .message.bot .bubble {
      background: #ffffff;
      color: #0f172a;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 4px;
    }
    .message.user .bubble {
      background: #4f46e5;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    /* bubble entrance */
    @keyframes bubbleIn {
      from {
        opacity: 0;
        transform: translateY(4px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* per-message avatars */
    .msg-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .bot-avatar {
      background: radial-gradient(circle at 30% 30%, #f97316, #4f46e5);
      color: #ffffff;
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.3);
    }
    .user-avatar {
      background: #e5e7eb;
      color: #374151;
    }

    .footer {
      padding: 10px 12px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .footer input[type="text"] {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .footer input[type="text"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.2);
    }
    .footer button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      background: #4f46e5;
      color: #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
      flex-shrink: 0;
    }
    .footer button:hover {
      background: #4338ca;
      box-shadow: 0 6px 14px rgba(79, 70, 229, 0.35);
      transform: translateY(-1px);
    }
    .footer button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .send-icon {
      font-size: 14px;
    }

    /* welcome animation for first bot message */
    .message.bot.welcome {
      animation: welcomeIn 0.5s ease-out;
    }
    @keyframes welcomeIn {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* typing / thinking animation */
    .typing-bubble {
      display: flex;
      gap: 4px;
      align-items: center;
      min-width: 40px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #9ca3af;
      animation: typing 1s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      40% {
        opacity: 1;
        transform: translateY(-2px);
      }
    }

    @media (max-width: 480px) {
      .container {
        border-radius: 20px;
      }
      .chat-window {
        max-height: calc(100vh - 220px);
      }
    }
  </style>
</head>
<body>

  <script>
    // External AI assistant URL (for Ask Anything mode)
    const GENERAL_AI_URL = "https://chat.openai.com/";

    const FAQ_KB = [

      },
      {

      },
      {

        answer:
          "TechNova currently has a team of around 95 employees, including software engineers, UI/UX designers, QA analysts, HR professionals, project managers, and technical support staff."
      },
      {
        question: "How many projects has TechNova completed?",

        answer:
          "TechNova has successfully completed more than 2,000 software projects across various domains for clients in Sri Lanka, the UK, Australia, the UAE, Singapore, and other regions."
      },
      {

        answer:

      },
      {

      },
      {

      },
      {

        answer:
          "The full process usually takes 2â€“3 weeks, depending on the position and number of applicants."
      },
      {
        question: "What are the steps of the selection process?",
        keywords: ["steps", "process", "recruitment process", "interview steps"],
        answer:
          "Our recruitment process includes:\n1. Application screening\n2. HR phone interview\n3. Technical interview\n4. Final interview with the Hiring Manager\n5. Reference check\n6. Job offer"
      },
      {

        keywords: ["not selected", "rejected", "inform", "email update"],

      },
      {
        question: "What happens if I cannot attend the scheduled interview?",
        keywords: ["cannot attend", "reschedule", "interview", "change time"],
        answer:
          "You can request to reschedule through the link sent in your interview email or contact HR at hr@technova.lk."
      },
      {
        question: "How can current employees apply for internal vacancies?",
        keywords: ["internal vacancies", "internal jobs", "current employees", "hris"],
        answer:
          "Log in to the Internal Career Portal on the HRIS dashboard and submit your interest. You must inform your line manager before applying."
      },
      {
        question: "Can interns apply for permanent jobs?",
        keywords: ["interns", "permanent jobs", "internship"],
        answer:
          "Yes. Interns with good performance and completed evaluations can apply for entry-level roles."
      },
      {
        question: "What is the eligibility for internal promotions?",
        keywords: ["internal promotions", "promotion", "eligibility"],
        answer:
          "Eligibility for internal promotions includes:\n- Completion of 1 year in the current role\n- Good performance record\n- No active disciplinary issues\n- Relevant qualifications or skills"
      },
      {
        question: "How do I know if I qualify for a job?",
        keywords: ["qualify", "requirements", "eligibility", "skills", "experience"],
        answer:
          "Each vacancy includes required skills, experience, and qualifications. You may still apply if you meet most of the criteria."
      },
      {
        question: "Are all jobs posted publicly?",
        keywords: ["jobs posted", "publicly", "internal only", "job posting"],
        answer:
          "Most jobs are public, but some roles are posted internally first."
      },
      {
        question: "How should I prepare for my interview?",
        keywords: ["prepare", "interview tips", "how to prepare"],
        answer:
          "To prepare for your interview:\n- Review the job description\n- Research TechNova's products and clients\n- Be ready to share examples of your work\n- Practice common interview questions"
      },
      {
        question: "Will interviews be physical or online?",
        keywords: ["physical", "online", "onsite", "remote interview", "mode"],
        answer:
          "We conduct both. You will be notified in your interview invitation email."
      },
      {
        question: "How will I receive my job offer?",
        keywords: ["job offer", "offer letter", "receive offer"],
        answer:
          "Selected candidates receive an official email offer letter followed by contract signing."
      },
      {
        question: "Can I negotiate my salary?",
        keywords: ["negotiate", "salary", "compensation"],
        answer:
          "Yes. You may discuss your compensation during the final HR discussion."
      },
      {
        question: "When does onboarding start?",
        keywords: ["onboarding", "start date", "joining"],
        answer:
          "Onboarding begins one week before your start date. Your HR buddy will guide you."
      },
      {
        question: "Does TechNova allow employee referrals?",
        keywords: ["referral", "employee referral", "referral bonus"],
        answer:
          "Yes! Employees can refer candidates through the Referral Portal and earn a bonus."
      },
      {
        question: "Does TechNova hire fresh graduates?",
        keywords: ["fresh graduates", "graduate program", "trainee", "entry level"],
        answer:
          "Yes, we run annual Graduate Training Programs in IT, HR, Marketing, and Finance."
      },
      {
        question: "Are part-time or remote jobs available?",
        keywords: ["part-time", "remote", "hybrid", "work from home"],
        answer:
          "Some roles support remote or hybrid work. Details are included in each job posting."
      },
      {
        question: "How can I contact the recruitment team?",
        keywords: ["contact", "recruitment team", "phone", "email"],
        answer:
          "You can contact the recruitment team via email at recruitment@technova.lk or call 011-2345678 during working hours."
      }
    ];

    const TOPIC_RESPONSES = {
      applications:
        "Great, let's talk about job applications & required documents. ðŸ“„\n\n" +
        "You can ask me things like:\n" +
        "â€¢ How can I apply for a job at TechNova?\n" +
        "â€¢ What documents do I need to submit with the application?\n" +
        "â€¢ How long does the selection process take?",
      interviews:
        "Interviews can feel stressful, but Iâ€™ve got you. ðŸŽ¯\n\n" +
        "You can ask about:\n" +
        "â€¢ How should I prepare for my interview?\n" +
        "â€¢ Will interviews be physical or online?\n" +
        "â€¢ What happens if I canâ€™t attend the scheduled interview?",
      internal:
        "Internal growth is important at TechNova. ðŸš€\n\n" +
        "You can ask about:\n" +
        "â€¢ How can current employees apply for internal vacancies?\n" +
        "â€¢ Can interns apply for permanent jobs?\n" +
        "â€¢ What is the eligibility for internal promotions?",
      offers:
        "Offers, salary & onboarding â€“ exciting stuff! ðŸŽ‰\n\n" +
        "You can ask about:\n" +
        "â€¢ How will I receive my job offer?\n" +
        "â€¢ Can I negotiate my salary?\n" +
        "â€¢ When does onboarding start?"
    };

    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const modeButtons = document.querySelectorAll(".mode-btn");
    const topicButtons = document.querySelectorAll(".topic-btn");

    let currentMode = "recruitment";
    let generalOpened = false;

    function appendMessage(sender, text, extraClass) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      if (extraClass) {
        msg.classList.add(extraClass);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      const avatar = document.createElement("div");
      avatar.className =
        "msg-avatar " + (sender === "bot" ? "bot-avatar" : "user-avatar");
      avatar.textContent = sender === "bot" ? "N" : "You";

      if (sender === "bot") {
        msg.appendChild(avatar);
        msg.appendChild(bubble);
      } else {
        msg.appendChild(bubble);
        msg.appendChild(avatar);
      }

      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showTypingIndicator() {
      const msg = document.createElement("div");
      msg.className = "message bot typing";

      const avatar = document.createElement("div");
      avatar.className = "msg-avatar bot-avatar";
      avatar.textContent = "N";

      const bubble = document.createElement("div");
      bubble.className = "bubble typing-bubble";
      bubble.innerHTML =
        '<span class="typing-dot"></span>' +
        '<span class="typing-dot"></span>' +
        '<span class="typing-dot"></span>';

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      return msg;
    }

    function removeTypingIndicator(msg) {
      if (msg && msg.parentNode) {
        msg.parentNode.removeChild(msg);
      }
    }

    function isGreeting(message) {
      const trimmed = message.trim();
      const regex = /^(hi|hy|hello|hey|hiya|good morning|good afternoon|good evening)\b/i;
      return regex.test(trimmed);
    }

    // Recruitment-mode response
    function getRecruitmentResponse(message) {
      const normalized = message.toLowerCase().trim();

      // 1) greetings
      if (isGreeting(message)) {
        return (
          "Hi there! ðŸ‘‹ I'm Nova, your HR buddy.\n" +
          "You can tap one of the options above or ask me questions like:\n" +
          "â€¢ How do I apply for a job?\n" +
          "â€¢ Do you hire fresh graduates?\n" +
          "â€¢ Can I negotiate my salary?\n" +
          "â€¢ Tell me about TechNova as a company."
        );
      }

      // 2) explicit company-background intent (to catch loose phrasing)
      if (
        (normalized.includes("technova") &&
          (normalized.includes("about") ||
           normalized.includes("company") ||
           normalized.includes("background") ||
           normalized.includes("info") ||
           normalized.includes("information") ||
           normalized.includes("details") ||
           normalized.includes("history"))) ||
        normalized.includes("about company") ||
        normalized.includes("about the company") ||
        normalized.includes("company background") ||
        normalized.includes("company details")
      ) {
        return (
          "Hereâ€™s a quick overview of TechNova:\n\n" +
          "â€¢ TechNova Solutions (Pvt) Ltd. is a Sri Lankan software development and IT services company established in 2000.\n" +
          "â€¢ We have around 95 employees and have successfully delivered over 2,000 software projects.\n" +
          "â€¢ Our clients are mainly from Sri Lanka, the United Kingdom, Australia, the United Arab Emirates, Singapore, and other regions.\n\n" +
          "Sample office address used in this prototype:\n" +
          "TechNova Solutions (Pvt) Ltd.\nNo. 45, Greenfield Avenue,\nColombo 07,\nSri Lanka."
        );
      }

      // 3) FAQ matching
      const msgWords = normalized.split(/\W+/).filter(Boolean);
      let best = null;
      let bestScore = 0;

      FAQ_KB.forEach(item => {
        let score = 0;
        const qWords = item.question.toLowerCase().split(/\W+/).filter(Boolean);

        // keyword matches
        item.keywords.forEach(kw => {
          if (normalized.includes(kw.toLowerCase())) {
            score += 2;
          }
        });

        // word overlap
        const common = msgWords.filter(w => qWords.includes(w));
        score += common.length;

        if (score > bestScore) {
          bestScore = score;
          best = item;
        }
      });

      const MIN_SCORE = 2;

      // strict validation-style fallback
      if (!best || bestScore < MIN_SCORE) {
        return (
          "Iâ€™m sorry, I donâ€™t have an answer for that in my predefined FAQs. ðŸ™\n\n" +
          "For this type of query, please contact our recruitment team directly:\n" +
          "ðŸ“§ Email: recruitment@technova.lk\n" +
          "â˜Žï¸ Phone: 011-2345678 (during working hours)."
        );
      }

      return best.answer;
    }

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage("user", text);
      userInput.value = "";

      if (currentMode === "general") {
        const typingMsg = showTypingIndicator();
        const info =
          "This question is being handled by our general AI assistant.\n\n" +
          "Open this link in your browser to continue the conversation with a full AI model:\n" +
          GENERAL_AI_URL;

        setTimeout(() => {
          removeTypingIndicator(typingMsg);
          appendMessage("bot", info);
          if (!generalOpened) {
            window.open(GENERAL_AI_URL, "_blank");
            generalOpened = true;
          }
        }, 700);
        return;
      }

      const typingMsg = showTypingIndicator();
      const botReply = getRecruitmentResponse(text);

      setTimeout(() => {
        removeTypingIndicator(typingMsg);
        appendMessage("bot", botReply);
      }, 700);
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });

    // Mode toggle buttons
    modeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        modeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentMode = btn.dataset.mode;

        if (currentMode === "recruitment") {
          appendMessage(
            "bot",
            "Youâ€™re now in Recruitment Q&A mode with Nova. Ask me anything about TechNova hiring, interviews, internal vacancies, offers, or basic company background."
          );
        } else {
          appendMessage(
            "bot",
            "Youâ€™re now in Ask Anything mode. For general questions (not limited to recruitment), Iâ€™ll redirect you to our external AI assistant:\n" +
            GENERAL_AI_URL
          );
        }
      });
    });

    // Topic option buttons
    topicButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const topic = btn.dataset.topic;
        const userText = btn.textContent;

        // if user is in general mode, switch back to recruitment
        if (currentMode !== "recruitment") {
          currentMode = "recruitment";
          modeButtons.forEach(b => {
            b.classList.toggle("active", b.dataset.mode === "recruitment");
          });
          appendMessage(
            "bot",
            "Iâ€™ve switched you back to Recruitment Q&A mode so I can answer this topic properly. ðŸ˜Š"
          );
        }

        appendMessage("user", userText);

        const reply =
          TOPIC_RESPONSES[topic] ||
          "You can ask any detailed question about this area, and I'll do my best to help.";

        const typingMsg = showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator(typingMsg);
          appendMessage("bot", reply);
        }, 600);
      });
    });

    // Initial greeting with welcome animation
    appendMessage(
      "bot",
      "Hello! ðŸ‘‹ I'm Nova, your HR buddy at TechNova.\nTap one of the options above or ask me about job applications, interviews, internal opportunities, offers, or basic company background.",
      "welcome"
    );
  </script>
